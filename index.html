<html lang="fr" >
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div id="wrap">
    <nav class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#"></a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a onclick="changeData('hiragana')" href="#">Hiragana</a></li>
          <li><a onclick="changeData('katakana')" href="#">Katakana</a></li>
          <li><a onclick="changeData('kanji')" href="#">Kanji</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
      <div class="row" id="midrow">
        <div class="flip-container" id="flashcard">
          <div class="flipper">
            <div class="front">
              <span id="flashcard--content_jp"></span>
              <button class="jp-flag"><i class="fa fa-language" aria-hidden="true"></i></button>
            </div>
            <div id="back" class="back">
              <span id="flashcard--content_fr"></span>
              <button class="fr-flag"><i class="fa fa-home" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button class="previous"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
          <button class="refresh"><i class="fa fa-random" aria-hidden="true"></i></button>
          <button class="next"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
        </div>

      </div>
    </div>
  </div>
</body>
